; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = example
default_envs = interactive

[env]
; board = seeed_xiao_esp32c3
; board = m5stack-atom
; board = m5stack-atoms3
; board = seeed_xiao_esp32s3
board = seeed_xiao_esp32c6
; board =  esp32-c6-devkitc-1
framework = arduino
upload_speed = 1500000
monitor_speed = 115200
build_src_flags =
	; -Weffc++
	; -Wformat=2 -Wconversion -Wtrampolines -Wimplicit-fallthrough -Wsuggest-override
lib_deps =
	symlink://.
	symlink://../libsesame3bt-core
build_src_filter =
build_flags =
	-Wall -Wextra
	-Ib:/.config/
	-DMBEDTLS_DEPRECATED_REMOVED=1
	-DCONFIG_BT_NIMBLE_ROLE_BROADCASTER_DISABLED=1
	-DCONFIG_BT_NIMBLE_ROLE_PERIPHERAL_DISABLED=1
	-DLIBSESAME3BT_DEBUG=1
	-DLIBSESAME3BTCORE_DEBUG=1
	-DCONFIG_NIMBLE_CPP_LOG_LEVEL=1
	; -DARDUINO_USB_CDC_ON_BOOT=1

[env:arduino_2]
platform = espressif32 @ 6.10.0
build_flags =
	${env.build_flags}
	-std=gnu++17
build_unflags =
	${env.build_unflags}
	-std=gnu++11

[env:arduino_3]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/55.03.32/platform-espressif32.zip ; Arduino ESP32 3.3.2
; platform = https://github.com/pioarduino/platform-espressif32/releases/download/54.03.21-2/platform-espressif32.zip ; Arduino ESP32 3.2.1
; platform = https://github.com/pioarduino/platform-espressif32/releases/download/53.03.13+github/platform-espressif32.zip ; Arduino ESP32 3.1.3
; platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip ; latest stable
build_flags =
	${env.build_flags}
	-DCONFIG_MBEDTLS_CMAC_C	-DUSE_FRAMEWORK_MBEDTLS_CMAC

[env:interactive]
extends = env:arduino_3
build_src_filter = +<interactive/*> -<.git/> -<.svn/>

[env:by_address]
extends = env:arduino_3
build_src_filter = +<by_address/*> -<.git/> -<.svn/>

[env:by_address_multi]
extends = env:arduino_3
build_src_filter = +<by_address_multi/*> -<.git/> -<.svn/>

[env:by_scan]
extends = env:arduino_3
build_src_filter = +<by_scan/*> -<.git/> -<.svn/>

[env:repeat_scan]
extends = env:arduino_3
build_src_filter = +<repeat_scan/*> -<.git/> -<.svn/>

[env:test]
